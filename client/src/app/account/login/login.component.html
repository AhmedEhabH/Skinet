<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <app-text-input [formControl]="$any(loginForm).controls['email']" [label]="'Email Address'"></app-text-input>
            <app-text-input [formControl]="$any(loginForm).controls['password']" [label]="'Password'" [type]="'password'"></app-text-input>
            <button [disabled]="loginForm.invalid" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </div>
</div>
